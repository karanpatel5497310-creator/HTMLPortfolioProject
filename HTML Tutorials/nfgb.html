<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Sorting</title>
</head>
<body>
    <h3>Sorting an array using user-defined function</h3>
    <p id="output"></p>

    <script>
        // Function to sort array
        function sortArray(arr, order = "asc") {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {

                    // Swap for ascending order
                    if (order == "asc" && arr[i] > arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }

                    // Swap for descending order
                    else if (order == "desc" && arr[i] < arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }

        // Example array
        let numbers = [45, 12, 67, 23, 89, 5];
        let ascending = sortArray([...numbers], "asc");
        let descending = sortArray([...numbers], "desc");

        // Output
        document.getElementById("output").innerHTML =
            "Original Array: " + numbers + "<br>" +
            "Ascending Order: " + ascending + "<br>" +
            "Descending Order: " + descending;
    </script>
</body>
</html>
