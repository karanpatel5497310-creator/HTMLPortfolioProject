<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Style Example</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        .internal-style {
            background-color: lightyellow;
            color: green;
            font-size: 18px;
            border: 2px solid green;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Inline Style -->
    <h1 style="color: red; text-align: center;">
        This is Inline Style
    </h1>

    <!-- Internal Style -->
    <p class="internal-style">
        This paragraph is styled using <b>Internal CSS</b>.
    </p>

    <!-- External Style -->
    <p class="external-style">
        This paragraph is styled using <b>External CSS</b>.
    </p>
</body>
</html>
